<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Website</title>
    <link rel="stylesheet" href="8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome icons -->
</head>
<body>

    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="https://idodesign.vn/wp-content/uploads/2023/10/35-mau-thiet-ke-logo-tiem-banh-dep-31.jpg" alt="Bakery Logo">
            </div>
            <div class="hotline">
                <span>19002660</span>
                <p>Hotline đặt hàng</p>
            </div>
        </div>
        <div class="header-center">
            <nav class="navbar">
                <a href="#">Bánh sinh nhật</a>
                <a href="#">Bánh ngọt</a>
                <a href="#">Bánh mì</a>
                <a href="#">Bánh tươi</a>
                <a href="#">Bánh quy khô</a>
            </nav>
        </div>
        <div class="header-right">
            <button class="login-btn">Đăng nhập</button>
            <button class="cart-btn">
                <i class="fas fa-shopping-cart"></i> Giỏ hàng
            </button>
        </div>
    </header>

    <div class="banner">
        <div class="banner-slide">
            <img src="https://thienthanhbakery.com/uploads/source//slider/banner2.png" alt="Quảng cáo 1" class="fade">
            <img src="https://banhsinhnhathanoi.com/wp-content/uploads/2024/04/banner-banh-sinh-nhat.jpg" alt="Quảng cáo 2" class="fade">
            <img src="https://ginwnn04.github.io/Website-Manager-Cake/assets/img/bannerWeb.png" alt="Quảng cáo 3" class="fade">
        </div>
        <div class="banner-controls">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="dots">
            <span class="dot active" onclick="showSlide(0)"></span>
            <span class="dot" onclick="showSlide(1)"></span>
            <span class="dot" onclick="showSlide(2)"></span>
        </div>
    </div>

    <div class="container">
        <div class="content">

        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.banner-slide img');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            const prevIndex = currentIndex;
            currentIndex = (index + slides.length) % slides.length;

            slides.forEach((slide, i) => {
                slide.classList.remove('visible','flip-in','flip-out'); //Xóa flip
                if (i === currentIndex) {
                    slide.classList.add('visible', 'flip-in'); //visible và flip-in
                }
                if (i === prevIndex) {
                    slide.classList.add('flip-out'); //flip-out
                }
            });

            //dot
            dots.forEach((dot, i) => {
                dot.classList.remove('active');
                if (i === currentIndex) {
                    dot.classList.add('active');
                }
            });
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
        showSlide(currentIndex);
        setInterval(nextSlide, 3000); //3 giây
    </script>
</body>
</html>
